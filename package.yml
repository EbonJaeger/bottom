name       : bottom
version    : 0.5.1
release    : 2
source     :
    - https://github.com/ClementTsang/bottom/archive/0.5.1.tar.gz : 8c2812696f32bef67f19eca43eef95a91a1718e5c7910f7c1280167a4146f390
license    : MIT
component  : system.utils
summary    : Yet another cross-platform graphical process/system monitor.
description: |
    A cross-platform graphical process/system monitor with a customizable interface and a multitude of features. Supports Linux, macOS, and Windows. Inspired by both gtop and gotop.
networking : yes
builddeps  :
    - cargo
build      : |
    cargo build --release --bin btm
install    : |
    install -Dm00755 target/release/btm $installdir/usr/bin/btm
